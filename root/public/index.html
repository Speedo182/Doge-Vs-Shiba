<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Doge Vs Shiba</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Doge Vs Shiba</h1>
		<p>Welcome to the ultimate battle between Doge and Shiba!</p>
		<div class="game">
			<div class="doge">
				<h2>Doge</h2>
				<img src="https://via.placeholder.com/200x200" alt="Doge Image">
				<button id="doge-attack-btn">Attack</button>
				<div class="health-bar">
					<span class="health" id="doge-health"></span>
				</div>
			</div>
			<div class="shiba">
				<h2>Shiba</h2>
				<img src="https://via.placeholder.com/200x200" alt="Shiba Image">
				<button id="shiba-attack-btn">Attack</button>
				<div class="health-bar">
					<span class="health" id="shiba-health"></span>
				</div>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
